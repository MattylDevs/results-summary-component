<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <p>Your Result</p>
        <div class="result-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="score-desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div class="summary-container">
          <div class="cat-container reaction-container">
            <img src="/assets/images/icon-reaction.svg" alt="reaction icon" />
            <p class="reaction">Reaction</p>
            <p class="cat-score">80 <span>/ 100</span></p>
          </div>
          <div class="cat-container memory-container">
            <img src="/assets/images/icon-memory.svg" alt="memory icon" />
            <p class="memory">Memory</p>
            <p class="cat-score">92 <span>/ 100</span></p>
          </div>
          <div class="cat-container verbal-container">
            <img src="/assets/images/icon-verbal.svg" alt="verbal icon" />
            <p class="verbal">Verbal</p>
            <p class="cat-score">61 <span>/ 100</span></p>
          </div>
          <div class="cat-container visual-container">
            <img src="/assets/images/icon-visual.svg" alt="visual container" />
            <p class="visual">Visual</p>
            <p class="cat-score">72 <span>/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

  </body>
</html>
